    {{/metallHistory}}
</script>
<script id="categoriesTableTemplate" type="x-tmpl-mustache">
    {{#template}}
        <tr data-id="{{id}}">
            <td>{{name}}</td>
            <td>{{article}}</td>
        </tr>
    {{/template}}
</script>
<script id="kimTableTemplate" type="x-tmpl-mustache">

            <td>{{description}}</td>
        </tr>
    {{/template}}

            <td>{{article}}</td>
        </tr>
