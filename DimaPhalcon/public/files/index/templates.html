<script id="metallHistoryOption" type="x-tmpl-mustache">
    {{#metallHistory}}
        <option data-price="{{ price }}" data-outprice="{{ outPrice }}">{{ price }}-{{ outPrice }}-{{ date }}</option>
    {{/metallHistory}}
</script>
<script id="categoriesTableTemplate" type="x-tmpl-mustache">
    {{#template}}
        <tr data-id="{{id}}">
            <td data-name-noty="{{name}}" class="nameForNoty">{{name}}</td>
            <td>{{article}}</td>
        </tr>
    {{/template}}
</script>
<script id="kimTableTemplate" type="x-tmpl-mustache">
    {{#template}}
        <tr data-id="{{id}}">
            <td data-name-noty="{{name}}" class="nameForNoty">{{name}}</td>
            <td>{{value}}</td>
            <td>{{description}}</td>
        </tr>
    {{/template}}
</script>
<script id="metallsTableTemplate" type="x-tmpl-mustache">
    {{#template}}
        <tr data-id="{{id}}">
            <td data-name-noty="{{name}}" class="nameForNoty">{{name}}</td>
            <td>{{price}}</td>
            <td>{{mass}}</td>
            <td>{{out_price}}</td>
            <td>{{article}}</td>
        </tr>
    {{/template}}
</script>
<script id="optionListTemplate" type="x-tmpl-mustache">
    {{#template}}
        <option data-id="{{id}}">{{name}}</option>
    {{/template}}
</script>
<script id="productTableRowTemplate" type="x-tmpl-mustache">
    <li class="">
        <span class="rowNumber col-md-2">{{%ROW_NUMBER%}}</span>
        <span class="rowName">
            <input class="rowNameInput" type="text" value="{{%INPUT_VALUE%}}">
        </span>
        <span class="rowValue">
            <input class="rowValueInput" data-cell="{{%DATA_CELL%}}" data-formula="{{%DATA_FORMULA%}}" data-format="0[.]00"
                   type="tel" style="width: 5em;" value="{{%INPUT_VALUE%}}">
        </span>
        <label><input class="checkToArticle" type="checkbox"></label>
        <span class="removeRow glyphicon glyphicon-remove" aria-hidden="true"></span></li>
    </li>
</script>

<script id="leftTabsTemplate" type="x-tmpl-mustache">
    {{#template}}
        <li role="presentation" class="{{active}}">
            <a href="{{tabId}}" aria-controls="{{tabId}}" name="{{productId}}" role="tab" data-toggle="tab"
               aria-expanded="true">
                <span class="tabName">{{productName}}</span>
                <span class="closeTab glyphicon glyphicon-remove" name="{{id}}" aria-hidden="true"></span>
            </a>
        </li>
    {{/template}}
</script>
