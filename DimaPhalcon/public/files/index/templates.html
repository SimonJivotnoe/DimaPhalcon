<script id="metallHistoryOption" type="x-tmpl-mustache">
    {{#metallHistory}}
        <option data-price="{{ price }}" data-outprice="{{ outPrice }}">{{ price }}-{{ outPrice }}-{{ date }}</option>
    {{/metallHistory}}
</script>
<script id="categoriesTableTemplate" type="x-tmpl-mustache">
    {{#template}}
        <tr data-id="{{id}}">
            <td>{{name}}</td>
            <td>{{article}}</td>
        </tr>
    {{/template}}
</script>
<script id="kimTableTemplate" type="x-tmpl-mustache">
    {{#template}}
        <tr data-id="{{id}}">
            <td>{{name}}</td>
            <td>{{value}}</td>
            <td>{{description}}</td>
        </tr>
    {{/template}}
</script>
<script id="metallsTableTemplate" type="x-tmpl-mustache">
    {{#template}}
        <tr data-id="{{id}}">
            <td>{{name}}</td>
            <td>{{price}}</td>
            <td>{{mass}}</td>
            <td>{{out_price}}</td>
            <td>{{article}}</td>
        </tr>
    {{/template}}
</script>
<script id="optionListTemplate" type="x-tmpl-mustache">
    {{#template}}
        <option data-id="{{id}}">{{name}}</option>
    {{/template}}
</script>
<script id="productTableRowTemplate" type="x-tmpl-mustache">
    <li class="">
        <span class="rowNumber col-md-2">{{number}}</span>
        <span class="rowName">
            <input class="rowNameInput" type="text" value="{{name}}">
        </span>
        <span class="rowValue">
            <input class="rowValueInput" data-cell="%DATA_CELL%" data-formula="%DATA_FORMULA%" data-format="0[.]00"
                   type="tel" style="width: 5em;" value="%INPUT_VALUE%">
        </span>
        <label><input class="checkToArticle" type="checkbox"></label>
        <span class="removeRow glyphicon glyphicon-remove" aria-hidden="true"></span></li>
    </li>
</script>
