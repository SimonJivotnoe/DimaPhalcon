<div class="col-md-12 created">
    <div class="col-md-8">
        Создано: %CREATED%
    </div>
    <div class="col-md-4" id="statusOfProductInDB">
        %SAVE_IN_DB%
    </div>
</div>
<div class="col-md-12">
    <div class="upload-wrapper">
        <button type="button" class="btn btn-success btn-sm" id="uploadImageProduct"><span class="glyphicon glyphicon-upload" aria-hidden="true"></span>  Загрузить картинку</button>
        <div class="upload-image" style="display:none"></div>
        <input type="file" id="input-file-upload" style="display:none" />
    </div>
    <div id="productPicture"></div>
</div>
<div id="server-response"><!-- Json response from server --></div>
<div class="col-md-12" id="productArticleWrapper">
Артикул : <span id="productArticle"></span><span class="bg-primary">%ARTICLE_BTN%</span>
</div>
<div class="col-md-10 col-md-offset-0 blockNameAndCat">
    <div class="col-md-5">
        <input class="nameOfProduct form-control" type="text" value="%PRODUCT_NAME%"
               placeholder="Название изделия" disabled>
    </div>

    <div class="col-md-5" id="categoriesListContent">
        <select class="form-control input-sm listOfCategories" disabled>
            %CATEGORIES%
        </select>
    </div>
    <div class="col-md-2">
        <span class="glyphicon glyphicon-pencil leftTable" id="editCategoriesListContent" aria-hidden="true"></span>
    </div>
    <div class="col-md-12">

    </div>
    <div class="col-md-5" id="kimList">
        <select class="form-control input-sm listOfKim" disabled>
            %KIM_LIST%
        </select>
    </div>
    <div class="col-md-5" id="metallList">
        <select class="form-control input-sm listOfMetalls" disabled>
            %METALL_LIST%
        </select>
    </div>
</div>
<div class="col-md-2">
 &nbsp
</div>
<div class="col-md-12">
    <hr />
</div>
<div class="col-md-12 createTableDiv">
    <div class="col-md-8">
    Количество строк: <input type="number" id="duration" value="1" type="number" min="1" name="duration" maxlength="1" style = " width: 4em">
        <button type="button" class="btn btn-info btn-sm" id="addNewRow" >Создать</button>
    </div> 
    <div class="col-md-4 col-md-offset-0">
        %ADD_TO_ORDER%
    </div>
</div>
<div class="col-md-8 tableContent" >
    <div class="col-md-10 productTableWrapper">
        <form id="calx">
            <div class="col-md-12">
                <ul id="sortable">
                    %TABLE_CONTENT%
                </ul>
            </div>
            <div class="col-md-12">
                <ul id="alwaysInTable">
                    %ALWAYS_IN_TABLE%
                </ul>
            </div>
        </form>

    </div>
    <div class="col-md-2">
        <span class="glyphicon glyphicon-pencil leftTable" id="editTableContent" aria-hidden="true"></span>
    </div>
</div>

<div class="col-md-12">
    <div class="col-md-6 col-md-offset-4 formulaBtnGroupPr">
        <button type="button" class="btn custom-cancelInputFormula btn-sm" id="cancelFormulaBtnPr">Отмена</button>
        <button type="button" class="btn btn-info btn-sm" id="addFormulaBtnPr">Добавить</button>
    </div>
    <input type="text" class="col-md-12" id="addFormulaInputPr" placeholder="Введите формулу">
   <div class="col-md-12" id="formulasHelper">
       %FORMULAS_HELPER%
       <span id="addNewBtnSpan">
         <input type="text" id="addNewFhBtnInput"/>
       <button type="button" class="btn btn-success btn-xs addNewFhBtn"><span class="glyphicon glyphicon-plus-sign"></span> New</button>
       </span>
   </div>
</div>
<div class="col-md-12 list-group">
    <ul name="" id="formulasList">
        %FORMULAS%
    </ul>
</div>
<div class="clearer"></div>
