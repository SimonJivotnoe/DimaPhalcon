<button id="orderDetailsButton" class="btn btn-primary btn-sm" type="button" data-toggle="collapse"
        data-target="#orderDetailsCollapse" aria-expanded="false" aria-controls="orderDetailsCollapse">
    Детали заказа
</button>
<span id="saveOrderInDBWrapper">%SAVE_ORDER_IN_DB%</span>
<span><button type="button" class="btn btn-danger btn-sm" id="createPDF"><span class="glyphicon glyphicon-print" aria-hidden="true"></span>  PDF</button></span>

<div class="collapse" id="orderDetailsCollapse">
    <p>Дисконт: <input id="changeDiscount" class="inputWithoutBorders" type="number" value="%DISCOUNT%"/>%</p>

    <div class="col-md-7 col-md-offset-5">
        <button class="btn btn-default btn-sm" id="checkAllInOrder"><span class="glyphicon glyphicon-check"
                                                                          aria-hidden="true"></span></button>
        <button class="btn btn-default btn-sm" id="uncheckAllInOrder"><span class="glyphicon glyphicon-unchecked"
                                                                            aria-hidden="true"></span></button>
    </div>
    <div class="col-md-12 panel panel-info" id="orderDetails">
        <div class="col-md-12 panel-body">
            <div class="col-md-6 orderDetailsItem">
                <label><input type="checkbox" name="FIO"/>Вниманию(Ф.И.О.):</label>
                <!--<span contenteditable="true" name="FIO" class="inputOrderDetails">%FIO%</span>-->
                <input name="FIO" data-orderdetails="FIO" class="inputOrderDetails" value="%FIO%"/>
            </div>
            <div class="col-md-6 orderDetailsItem">
                <label><input type="checkbox" name="projectName"/>Название проэкта:</label>
                <!--<span contenteditable="true" name="projectName" class="inputOrderDetails">%PROJECT_NAME%</span>-->
                <input name="projectName" data-orderdetails="PROJECT_NAME" class="inputOrderDetails" value="%PROJECT_NAME%"/>
            </div>
        </div>
        <div class="col-md-12 panel-heading">
            <div class="col-md-6 orderDetailsItem">
                <label><input type="checkbox" name="appeal"/>Обращение:</label>
                <!--<span contenteditable="true" name="appeal" class="inputOrderDetails">%APPEAL%</span>-->
                <input name="appeal"  data-orderdetails="APPEAL" class="inputOrderDetails" value="%APPEAL%"/>
            </div>
            <div class="col-md-6 orderDetailsItem">
                <label><input type="checkbox" name="projectDescr"/>Описание проэкта:</label>
                <!--<span contenteditable="true" name="projectDescr" class="inputOrderDetails">%PROJECT_DESCR%</span>-->
                <input name="projectDescr"  data-orderdetails="PROJECT_DESCR" class="inputOrderDetails" value="%PROJECT_DESCR%"/>
            </div>
        </div>
        <div class="col-md-12 panel-body">
            <div class="col-md-6 orderDetailsItem">
                <label><input type="checkbox" name="companyName"/>Название компании:</label>
                <!--<span contenteditable="true" name="companyName" class="inputOrderDetails">%COMPANY_NAME%</span>-->
                <input name="companyName"  data-orderdetails="COMPANY_NAME" class="inputOrderDetails" value="%COMPANY_NAME%"/>
            </div>
            <div class="col-md-6 orderDetailsItem">
                <label><input type="checkbox" name="orderNumber"/>Номер заказа:</label>
                <span class="inputOrderDetails skip">%ORDER_NAME%</span>
            </div>
        </div>
        <div class="col-md-12 panel-heading">
            <div class="col-md-6 orderDetailsItem">
                <label><input type="checkbox" name="adress"/>Почтовый адрес:</label>
                <!--<span contenteditable="true" name="adress" class="inputOrderDetails">%ADDRES%</span>-->
                <input name="adress"  data-orderdetails="ADDRES" class="inputOrderDetails" value="%ADDRES%"/>
            </div>
            <div class="col-md-6 orderDetailsItem">
                <label><input type="checkbox" name="accNumber"/>Номер счета:</label>
                <!--<span contenteditable="true" name="accNumber" class="inputOrderDetails">%ACC_NUMBER%</span>-->
                <input name="accNumber"  data-orderdetails="ACC_NUMBER" class="inputOrderDetails" value="%ACC_NUMBER%"/>
            </div>
        </div>
        <div class="col-md-12 panel-body">
            <div class="col-md-6 orderDetailsItem">
                <label><input type="checkbox" name="city"/>Город, почтовый индекс:</label>
                <!--<span contenteditable="true" name="city" class="inputOrderDetails">%CITY%</span>-->
                <input name="city"  data-orderdetails="CITY" class="inputOrderDetails" value="%CITY%"/>
            </div>
            <div class="col-md-6 orderDetailsItem">
                <label><input type="checkbox" name="estimate"/>Срок:</label>
                <input type="date" name="estimate" value="%ESTIMATE%" id="orderEstimateInput"
                       class="inputOrderDetails skipLineHeight">
            </div>
        </div>
        <div class="col-md-12 panel-heading">
            <div class="col-md-6 orderDetailsItem">
                <label><input type="checkbox" name="date"/>Дата:</label>
                <!--<span contenteditable="true" class="inputOrderDetails"></span>-->
                <input type="date" name="date" value="%DATE%" id="orderDateInput"
                       class="inputOrderDetails skipLineHeight">
            </div>
            <div class="col-md-6">

            </div>
        </div>
    </div>
</div>
<div class="col-md-12" id="consOrderButtonsWrapper">
    <div class="col-md-4 col-md-offset-3">
        <div class="col-md-6"><button type="button" class="btn btn-danger btn-sm" id="consRemoveSections">Убрать разделы</button></div>
        <div class="col-md-6"><button type="button" class="btn btn-success btn-sm" id="consAveragePrices">Уникальные цены</button></div>
    </div>
</div>
<div class="col-md-12" id="orderCurrenciesWrapper">
    <div class="col-md-4 col-md-offset-6">
        <div class="col-md-5 pull-right">
            <div class="col-md-6">
                <button type="button" class="btn btn-success btn-sm" autofocus="true" id="orderCurrencyUSDToggle">
                    <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-md-6">
                <input id="usdSet" type="number" value="24.00" step="0.1" style="width: 56px;">
            </div>
        </div>
        <div class="col-md-3 pull-right">
            <button type="button" class="btn btn-warning btn-sm activeCurrency" id="orderCurrencyUAHToggle">UAH</button>
    </div>
</div>
