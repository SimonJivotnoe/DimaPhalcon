<button id="orderDetailsButton" class="btn btn-primary btn-sm" type="button" data-toggle="collapse"
        data-target="#orderDetailsCollapse" aria-expanded="false" aria-controls="orderDetailsCollapse">
    Детали заказа
</button>
<button type="button" class="btn btn-danger btn-sm" id="deleteOrder">Удалить Ордер</button>
<span id="saveOrderInDBWrapper">%SAVE_ORDER_IN_DB%</span>
<span><button type="button" class="btn btn-danger btn-sm" id="createPDF" data-order-article="%ORDER_NAME%"><span class="glyphicon glyphicon-print" aria-hidden="true"></span>  PDF</button></span>

<div class="collapse" id="orderDetailsCollapse">
    <p>Дисконт: <input id="changeDiscount" class="inputWithoutBorders" type="number" value="%DISCOUNT%"/>%</p>

    <div class="col-md-7 col-md-offset-5">
        <button class="btn btn-default btn-sm" id="checkAllInOrder"><span class="glyphicon glyphicon-check"
                                                                          aria-hidden="true"></span></button>
        <button class="btn btn-default btn-sm" id="uncheckAllInOrder"><span class="glyphicon glyphicon-unchecked"
                                                                            aria-hidden="true"></span></button>
    </div>
    <div class="col-md-12" id="orderDetails">
        <table class="table table-striped table-bordered" id="orderDetailsTable">
            <tr>
                <td><input type="checkbox" name="FIO" data-name="Вниманию(Ф.И.О.):"/></td>
                <th>Вниманию(Ф.И.О.):</th>
                <td>%FIO%</td>
                <td><input type="checkbox" name="APPEAL" data-name="Обращение:"/></td>
                <th>Обращение:</th>
                <td>%APPEAL%</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="COMPANY_NAME" data-name="Название компании:"/></td>
                <th>Название компании:</th>
                <td>%COMPANY_NAME%</td>
                <td><input type="checkbox" name="ADDRES" data-name="Почтовый адрес:"/></td>
                <th>Почтовый адрес:</th>
                <td>%ADDRES%</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ACC_NUMBER" data-name="Номер счета:"/></td>
                <th>Номер счета:</th>
                <td>%ACC_NUMBER%</td>
                <td><input type="checkbox" name="CITY" data-name="Город, почтовый индекс:"/></td>
                <th>Город, почтовый индекс:</th>
                <td>%CITY%</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="PROJECT_NAME" data-name="Название проэкта:"/></td>
                <th>Название проэкта:</th>
                <td>%PROJECT_NAME%</td>
                <td><input type="checkbox" name="PROJECT_DESCR" data-name="Описание проэкта:"/></td>
                <th>Описание проэкта:</th>
                <td>%PROJECT_DESCR%</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="ESTIMATE" data-name="Срок:"/></td>
                <th>Срок:</th>
                <td>%ESTIMATE%</td>
                <td><input type="checkbox" name="DATE" data-name="Дата:"/></td>
                <th>Дата:</th>
                <td>%DATE%</td>
            </tr>
        </table>
    </div>
</div>
<div class="col-md-12" id="consOrderButtonsWrapper">
    <div class="col-md-4 col-md-offset-3">
        <div class="col-md-6"><button type="button" class="btn btn-danger btn-sm" id="consRemoveSections">Убрать разделы</button></div>
        <div class="col-md-6"><button type="button" class="btn btn-success btn-sm" id="consAveragePrices">Уникальные цены</button></div>
    </div>
</div>
<div class="col-md-12 navbar navbar-default" id="orderCurrenciesWrapper">
    <div class="col-md-8 col-md-offset-4">
        <button type="button" class="btn btn-warning btn-sm activeCurrency" id="orderCurrencyUAHToggle">UAH</button>
        <button type="button" class="btn btn-success btn-sm" autofocus="true" id="orderCurrencyUSDToggle">
            <span class="glyphicon glyphicon-usd" aria-hidden="true"></span>
        </button>
        <input id="usdSet" type="number" value="24.00" step="0.1" style="width: 56px;">
        <button type="button" class="btn btn-info btn-sm" autofocus="true" id="orderCurrencyEURToggle">
            <span class="glyphicon glyphicon-eur" aria-hidden="true"></span>
        </button>
        <input id="eurSet" type="number" value="24.00" step="0.1" style="width: 56px;">
        <button type="button" class="btn btn-warning btn-sm" autofocus="true" id="orderCurrencyRUBToggle">
            <span class="glyphicon glyphicon-rub" aria-hidden="true"></span>
        </button>
        <input id="rubSet" type="number" value="24.00" step="0.1" style="width: 56px;">
    </div>
</div>
