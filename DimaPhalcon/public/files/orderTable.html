<table class="table table-bordered" id="orderTable">
    <thead>
        <tr class="skip" id="orderHeadChecks">
            <th><input type="checkbox" name="orderNumberTd" data-head="№" checked/></th>
            <th><input type="checkbox" name="orderArticleTd"  data-head="Артикул" checked/></th>
            <th><input type="checkbox" name="orderProductNameTd" data-head="Наименование" checked/></th>
            <th><input type="checkbox" name="quantityInOrderTd" data-head="Кол-во шт." checked/></th>
            <th><input type="checkbox" name="inputPriceInOrder" data-head="Цена входящая" /></th>
            <th><input type="checkbox" name="inputSumInOrder" data-head="Сумма входящая" /></th>
            <th><input type="checkbox" name="outputPriceInOrder" data-head="Цена" checked/></th>
            <th><input type="checkbox" name="outputSumInOrder" data-head="Сумма" checked/></th>
            <th>
                <button class="btn btn-default btn-sm" id="checkAllInMainOrder">
                    <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                </button>
                <button class="btn btn-default btn-sm" id="uncheckAllInMainOrder">
                    <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                </button>
            </th>
        </tr>    
        <tr class="skip">
            <th>№</th>
            <th>Артикул</th>
            <th>Наименование</th>
            <th>Кол-во, шт.</th>
            <th>Цена входящая</th>
            <th>Сумма входящая</th>
            <th>Цена</th>
            <th>Сумма</th>
            <td><span class="glyphicon glyphicon-plus" id="addNewSection" aria-hidden="true"></span></td>
        </tr>
    </thead>
    <tbody>
        %SECTIONS%
        <tr class="withoutSectionInOrderTable">
            <th colspan="9"></th>
            %WITHOUT_SECTIONS%
        </tr>
    </tbody>
</table>
<div class="col-md-6">
    <table class="table table-bordered">
        <tr>
            <th class="sumOrderTableHead"><input type="checkbox" name="orderSum" data-head="Сумма ордера" checked/></th>
            <th class="sumOrderTableHead"><input type="checkbox" name="orderSumWithDiscount" data-head="Сумма ордера с дисконтом" checked/></th>
        </tr>
        <tr><th class="sumOrderTableHead">Сумма ордера</th><th class="sumOrderTableHead">Сумма ордера с дисконтом</th></tr>
        <tr><td id="orderSum" class="sumOrderTableTd"></td><td id="orderSumWithDiscount" class="sumOrderTableTd"></td></tr>
    </table>
</div>
