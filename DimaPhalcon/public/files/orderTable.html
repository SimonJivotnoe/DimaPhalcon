<table class="table table-bordered" data-resizable-columns-id="orderTable" id="orderTable">
    <thead>
        <tr class="skip" id="orderHeadChecks">
            <th data-resizable-column-id="orderNumberTd"><input type="checkbox" name="orderNumberTd" data-head="№" checked/></th>
            <th data-resizable-column-id="orderArticleTd"><input type="checkbox" name="orderArticleTd"  data-head="Артикул" checked/></th>
            <th data-resizable-column-id="orderProductNameTd"><input type="checkbox" name="orderProductNameTd" data-head="Наименование" checked/></th>
            <th data-resizable-column-id="orderUnitOfMeasureTd"><input type="checkbox" name="orderUnitOfMeasureTd" data-head="Ед. измерения" checked/></th>
            <th data-resizable-column-id="quantityInOrderTd"><input type="checkbox" name="quantityInOrderTd" data-head="Кол-во" checked/></th>
            <th data-resizable-column-id="inputPriceInOrder"><input type="checkbox" name="inputPriceInOrder" data-head="Цена входящая" /></th>
            <th data-resizable-column-id="inputSumInOrder"><input type="checkbox" name="inputSumInOrder" data-head="Сумма входящая" /></th>
            <th data-resizable-column-id="outputPriceInOrder"><input type="checkbox" name="outputPriceInOrder" data-head="Цена" checked/></th>
            <th data-resizable-column-id="outputSumInOrder"><input type="checkbox" name="outputSumInOrder" data-head="Сумма" checked/></th>
            <th>
                <div class="col-md-3">
                    <button class="btn btn-default btn-sm" id="checkAllInMainOrder">
                        <span class="glyphicon glyphicon-check" aria-hidden="true"></span>
                    </button>
                    <button class="btn btn-default btn-sm" id="uncheckAllInMainOrder">
                        <span class="glyphicon glyphicon-unchecked" aria-hidden="true"></span>
                    </button>
                </div>
            </th>
        </tr>    
        <tr class="skip">
            <th>№</th>
            <th>Артикул</th>
            <th>Наименование</th>
            <th>Ед. измерения</th>
            <th title="Количество">Кол-во</th>
            <th>Цена входящая</th>
            <th>Сумма входящая</th>
            <th>Цена</th>
            <th>Сумма</th>
            <td><span class="glyphicon glyphicon-plus" id="addNewSection" aria-hidden="true"></span></td>
        </tr>
    </thead>
    <tbody>
        %SECTIONS%
        <tr class="withoutSectionInOrderTable">
            <th colspan="9"></th>
            %WITHOUT_SECTIONS%
        </tr>
    </tbody>
</table>
<div class="col-md-6">
    <table class="table table-bordered">
        <tr>
            <th><input type="checkbox" name="orderSum" data-head="Сумма ордера" checked/></th>
            <th><input type="checkbox" name="orderSumWithDiscount" data-head="Сумма ордера с дисконтом" checked/></th>
        </tr>
        <tr><th>Сумма ордера</th><th>Сумма ордера с дисконтом</th></tr>
        <tr><td id="orderSum"></td><td id="orderSumWithDiscount"></td></tr>
    </table>
</div>
