<div class="col-md-12 created">
    <div class="col-md-8">Создано: %CREATED%</div>
    <div class="col-md-4">Сохранено в базе данных</div>
</div>
<div class="col-md-12" id="productArticleWrapper">
    Артикул : <span class="bg-primary">%ARTICLE_BTN%</span>
</div>
<div class="col-md-10 col-md-offset-0">
    <span class="col-md-5 nameOfProduct">%PRODUCT_NAME%</span>
    <div class="col-md-5" id="categoriesListContent">%CATEGORIES%</div>
    <div class="col-md-12"></div>
    <div class="col-md-5" id="kimList">%KIM_LIST%</div>
    <div class="col-md-5" id="metallList">%METALL_LIST%</div>
</div>
<div class="col-md-2">&nbsp</div>

</div>
<div class="col-md-8" >
    <div class="col-md-10">
        <form id="calx">
            <div class="col-md-12">
                <ul id="sortable">
                    %TABLE_CONTENT%
                </ul>
            </div>
            <div class="col-md-12">
                <ul id="alwaysInTable">
                    %ALWAYS_IN_TABLE%
                </ul>
            </div>
        </form>

    </div>
</div>
<div class="col-md-10 list-group">
    <ul name="" id="formulasList">
        %FORMULAS%
    </ul>
</div>
<div class="clearer"></div>
