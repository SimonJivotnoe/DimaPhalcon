<tr class="%ROW_CLASS% orderRow" name="%PRODUCT_ID%">
    <td class="orderNumberTd">%NUM%</td>
    <td class="orderArticleTd">%ARTICLE%</td>
    <td class="orderProductNameTd">%NAME% из %NAME_METALL%</td>
    <td class="quantityInOrderTd"><input class="quantityInOrder inputWithoutBorders"  data-order="%ORDER_ID%" data-product="%PRODUCT_ID%" type="number" min="1" value="%QUANTITY%"/></td>
    <td class="inputPriceInOrder" data-uah="%PRICE%">%PRICE%</td>
    <td class="inputSumInOrder" data-uah="%SUM%">%SUM%</td>
    <td class="outputPriceInOrder" data-uah="%PRICE_OUT%">%PRICE_OUT%</td>
    <td class="outputSumInOrder" data-uah="%SUM_OUT%">%SUM_OUT%</td>
    <td class="orderTableActions">
    <div class="orderTableActionsWrapper">
        %ACTIONS%
    </div>
    </td>
</tr>
