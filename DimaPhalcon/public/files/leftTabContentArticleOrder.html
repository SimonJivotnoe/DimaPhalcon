<div class="col-md-12 created">
    <div class="col-md-4">Создано: %CREATED%</div>
    <div class="col-md-4 col-md-offset-0">%ADD_TO_ORDER%</div>
</div>
<div class="col-md-12">
    %IMAGE%
</div>
<div class="col-md-8 col-md-offset-0">
    <table class="table table-bordered">
        <tr>
            <th>Артикул</th>
            <th>Наименование продукта</th>
            <th>Категория</th>
            <th>КИМ</th>
            <th>Металл</th>
            <th>История цен</th>
        </tr>
        <tr>
            <td>%ARTICLE_BTN%</td>
            <td>%PRODUCT_NAME%</td>
            <td>%CATEGORIES%</td>
            <td>%KIM_LIST%</td>
            <td>%METALL_LIST%</td>
            <td>%METALL_HISTORY%</td>
        </tr>
    </table>
</div>
<div class="col-md-8">
    <table class="table table-bordered">
        %TABLE_CONTENT%
        %ALWAYS_IN_TABLE%
    </table>
</div>
<div class="col-md-10 list-group">
    <ul name="" id="formulasList">
        %FORMULAS%
    </ul>
</div>
<div style="display:none;">
    <div class="col-md-8 tableContent" >
        <div class="col-md-10 productTableWrapper">
            <form id="calx">
                <div class="col-md-12">
                    <ul id="sortable">
                        %TABLE_CONTENT_A%
                    </ul>
                </div>
                <div class="col-md-12">
                    <ul id="alwaysInTable">
                        %ALWAYS_IN_TABLE_A%
                    </ul>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="clearer"></div>
