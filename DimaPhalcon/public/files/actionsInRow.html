<div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="%DROPDOWN_ID%" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
    <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
  </button>
  <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="%DROPDOWN_ID%">
    <li class="dropdown-header">Передвинуть</li>
    <li><a class="move%ROWCLASS%OrderUp" data-section="%SECTION%" data-number="%I%">Вверх</a></li>
    <li><a class="move%ROWCLASS%OrderDown" data-section="%SECTION%" data-number="%I%">Вниз</a></li>
    <li role="separator" class="divider"></li>
    <li class="dropdown-header" >Скопировать в</li>
        <ul class="list-group" data-action="copy">
            %MOVE_TO%
        </ul>
    <li role="separator" class="divider"></li>
    <li class="dropdown-header">Переместить в</li>
        <ul class="list-group" data-action="move">
            %MOVE_TO%
        </ul>
    <li role="separator" class="divider"></li>
    <li><a class="remove%ROWCLASS%OrderRow" name="%PRODUCT_ID%">Удалить</a></li>
  </ul>
</div>
